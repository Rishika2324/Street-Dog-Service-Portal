<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Street Dog Services</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-box">
                <input type="email" id="loginEmail" name="email" placeholder=" " autocomplete="email" required>
                <label for="loginEmail">Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" name="password" placeholder=" " autocomplete="current-password" required>
                <label for="loginPassword">Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
  <script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    try {
      const response = await fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const result = await response.json();

      if (response.ok) {
        alert('✅ Login successful!');
        window.location.href = 'index.html';  // Redirect to your home page
      } else {
        alert(`❌ Login failed: ${result.message || 'Unknown error'}`);
      }
    } catch (error) {
      alert(`❌ Error: ${error.message}`);
    }
  });
</script>

    <script src="script.js"></script>
</body>
</html>
