<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Street Dog Services</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder=" " autocomplete="username" required>
                <label for="name">Username</label>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder=" " autocomplete="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder=" " autocomplete="new-password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <p>Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
    <script>
  document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // prevent page reload

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const userData = { name, email, password };

    try {
      const response = await fetch('http://localhost:5000/api/users/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
      });

      const result = await response.json();

      if (response.ok) {
        alert('✅ Registration successful! Please login.');
        window.location.href = '/login'; // Redirect to login page
      } else {
        alert(`❌ Registration failed: ${result.message || 'Unknown error'}`);
      }
    } catch (error) {
      alert(`❌ Error: ${error.message}`);
    }
  });
</script>
    <script src="script.js"></script>

</body>
</html>
